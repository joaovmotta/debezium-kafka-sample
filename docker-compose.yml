version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: psguser
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: product_db
    command: ["postgres", "-c", "wal_level=logical"]

  debezium:
    image: debezium/connect:2.5
    hostname: debezium
    container_name: debezium
    depends_on:
      - kafka
      - postgres
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses

  debezium-setup:
    image: curlimages/curl:latest
    container_name: debezium-setup
    depends_on:
      - debezium
    restart: "no"
    entrypoint: >
      sh -c "
      echo 'Waiting debezium connect start...' &&
      sleep 40 &&
      echo 'Registering connector...' &&
      curl -X POST http://debezium:8083/connectors -H 'Content-Type: application/json' -d '{
        \"name\": \"product-connector\",
        \"config\": {
          \"connector.class\": \"io.debezium.connector.postgresql.PostgresConnector\",
          \"database.hostname\": \"postgres\",
          \"database.port\": \"5432\",
          \"database.user\": \"psguser\",
          \"database.password\": \"123456\",
          \"database.dbname\": \"product_db\",
          \"topic.prefix\": \"dbserver1\",
          \"table.include.list\": \"public.product\",
          \"plugin.name\": \"pgoutput\",
          \"slot.name\": \"debezium_slot\",
          \"tombstones.on.delete\": \"false\"
        }
      }' &&
      echo 'Connector registered successfully!' ||
      echo 'Error to register connector'
      "